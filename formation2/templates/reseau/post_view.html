{%  extends 'base.html' %}
{% block content %}
    <h2>{{post.title}}</h2>
    <p><a href="{% url 'edit-post' post.id %}">Modifier le post</a></p>
    <img style="width:150px; height:150px;" src="{{ post.photo.image.url }}">
    <p>
        {{ post.photo.caption }}
    </p>
    <fieldset>
    <legend>Content</legend>
        {{ post.content}}
    </fieldset>
{% endblock content %}
